{% extends 'djangoblog/base.html' %}

{% block content %}
          {% for post in posts %}
            <div class="blog-post">
              <h2 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
              <p class="blog-post-meta">{{ post.published_date }}</p>
              <p>{{ post.text|linebreaksbr }}</p>
            </div>
          {% endfor %}
          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>
{% endblock content %}
