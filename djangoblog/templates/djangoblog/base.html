{% load staticfiles %}
<DOCTYPE! html>
  <head>
    <title>Blog Test</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/djangoblog.css' %}">
  </head>
  <body>
    <!-- Admin bar -->
    {% if user.is_authenticated %}
      <div class="blog-masthead">
        <div class="container">
          <nav class="blog-nav">
            <a href="{% url 'post_new' %}" class="blog-nav-item"><i class="fa fa-plus" aria-hidden="true" style="color:white;"></i></a>
            <a href="{% url 'admin:index' %}" class="blog-nav-item"><i class="fa fa-user" aria-hidden="true" style="color:white;"></i></a>
          </nav>
        </div>
      </div>
    {% endif %}
    <!-- Navbar -->
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Home</a>
          <a class="blog-nav-item" href="#">About</a>
          <a class="blog-nav-item" href="#">Contact</a>
          <a class="blog-nav-item" href="#">Archive</a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title"><a href="">News</a></h1>
        <p class="lead blog-description">A test blog.</p>
      </div>
      <div class="row">

        <div class="col-sm-8 blog-main">
          {% block content %}
          {% endblock %}
        </div>

      </div>
    </div>
    <!-- Footer -->
    <footer class="blog-footer">
      <p>Blog for test purpose. Final version TBA soon.</p>
      <p>@Franc√© 2016</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
  </body>
</html>
